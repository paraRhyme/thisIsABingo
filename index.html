<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Das ist ein Bingo!</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="page">

			<section id="content">
				<div class="welcome"></div>
				<div class="open-room"></div>
				<div class="join-room"></div>
				<div class="wordsets"></div>
				<div class="playroom">
					<div class="playfield"></div>
				</div>
			</section>

			<section id="sidebar">
				<div class="toggle" id="toggle-1"></div>
				<div class="panel"></div>
			</section>

			<section id="footer">
				<div class="toggle" id="toggle-2"></div>
				<div class="menu">
					<div class="status"></div>
					<div class="contextbuttons"></div>
				</div>
			</section>

		</div>
	</body>
</html>
