<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Das ist ein Bingo!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- Local -->
	<link rel="stylesheet" href="css/style.css">
	<!-- CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<!-- Local-Backup
	<link rel="stylesheet" href="css/materialize.min.css">
-->
</head>
<body>
	<header>
		<nav class="red lighten-2">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo left">Das ist ein Bingo!</a>
			</div>
		</nav>
	</header>
	<main id="eingangspunkt" class="valign-wrapper blue-grey">
		<div class="container">
			<div class="card-panel">
				<div class="section">
					<div id="konfigInput" class="input-field">
						<select>
							<option value=""  selected>Choose your option</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
						<label>Wähle einen zu bearbeitenden Wortsatz</label>
					</div>
					<div id="konfigCollection" class="collection">
						<a href="#!" class="collection-item">Alvin</a>
						<a href="#!" class="collection-item active">Alvin</a>
						<a href="#!" class="collection-item">Alvin</a>
						<a href="#!" class="collection-item">Alvin</a>
						<a href="#!" class="collection-item">Alvin</a>
						<a href="#!" class="collection-item">Alvin</a>
						<a href="#!" class="collection-item">Alvin</a>
					</div>
					<a class="waves-effect waves-light btn red">Ausgewähltes Wort löschen</a>
				</div>
				<div class="divider"></div>
				<div class="section">
					<div class="row">
						<div id="konfigNewWord" class="input-field col m8">
	          	<input id="last_name" type="text" class="validate">
	          	<label for="last_name">Neues Wort</label>
	        	</div>
							<a class="waves-effect waves-light btn green lighten-2 col m4 left">Wort hinzufügen</a>
						<div id="konfigNewWordset" class="input-field col m8">
	          	<input id="last_name" type="text" class="validate">
	          	<label for="last_name">Neuer Wortsatz</label>
	        	</div>
							<a class="waves-effect waves-light btn green lighten-2 col m4">Wortsatz erstellen</a>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="page-footer">
		<div class="container">
			<div class="row">
				<span class="col m3 left">
					<a class="waves-effect waves-light btn green lighten-2">Erstellen</a>
				</span>
				<span class="col m3 left">
					<a class="waves-effect waves-light btn green lighten-2">Beitreten</a>
				</span>
				<span class="col m3 right">
					<a class="waves-effect waves-light btn">Konfiguration</a>
				</span>
				</div
			</div>
			<div class="footer-copyright">
				<div class="container">
					<div class="row">
						<span id="numberOfGuests" class="col m4 center">
						</span>
						<span id="numberOfRooms" class="col m4 center">
						</span>
						<span id="numberOfPlayers" class="col m4 center">
						</span>
					</div>
				</div>
			</div>
		</footer>

		<!--JavaScript at end of body for optimized loading-->
		<!-- Local -->

		<!-- CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
		<script src="js/main.js"></script>
		<script>
		var elem = document.querySelector('select');
		var instance = M.FormSelect.init(elem, "input-field");
		</script>
		<!-- Local Backup
		<script src="js/materialize.min.js"></script>
	-->
</body>
</html>
